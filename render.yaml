services:
  - type: web
    name: yt-music-manager-backend
    env: node
    buildCommand: python3 -m pip install -U yt-dlp && npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: YTDL_PATH
        value: yt-dlp
